<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Apply Leave(STAFF)</title>
  </head>
  <body>
    <div class="container-sm text-center">
      <h1>APPLY FOR LEAVE, {{user}}</h1>
      <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-dark">Logout User</a>
      <a href="{% url 'staff_home' %}" class="btn btn-sm btn-outline-danger">Go Back</a>
    </div>
    <br>
    <br>
    <div class="container-sm">
      {% if messages %}
        {% for msg in messages %}
        <small {% if msg.tags %} class="{{ msg.tags }} badge badge-danger" {% endif %}>{{msg}}</small>
        {% endfor %}
      {% endif %}
      <form method="POST" action="{% url 'staff_leave_apply' %}">
        {% csrf_token %}
<!--        for errors in SIGNUP-->
        {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
              <p class="alert alert-primary">{{error}}</p>
          {% endfor %}
        {% endif %}
<!--        form-->
        <br>
        <h5>Leave Message : </h5><textarea class="form-control" rows="10" type="text" name="leave_msg" maxlength="500" required></textarea>
        <br>
        <input type="submit" class="btn btn-sm btn-success" value="Submit">
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
